<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="website" href="/img/logo_roxa.jpeg">
    <title>Loyolty</title>
</head>

<body>
    <div id="container">
        <img src="/img/logo_tudo.png" alt="" id="imagem">
        <div id="loginContainer" class="">
            <div class="titulos">
                <h1>Entrar na sua conta</h1>
                <h5>Não tem conta? Cadastre-se <strong>aqui</strong></h5>
            </div>

            <div id="card">
                <div class="divCardTop">
                    <div class="divInterna">
                        <input type="text" name="" id="" class="loginInput" placeholder="Nome de usuário ou email">
                        <input type="password" name="" class="loginInput" id="" placeholder="Senha">
                        <span>Não lembra a senha?</span>
                    </div>

                    <div class="cardFooter">
                        <button class="btnSubmit" type="button">
                            Entrar
                        </button>
                        <p>Continue com</p>
                    </div>
                </div>
            </div>
            <div id="cardImg" class="">
                <img src="/img/apple-icon.png" alt="">
                <img src="/img/google-icon.png" alt="">
                <img src="/img/facebook-icon.png" alt="">
            </div>
        </div>
</body>
